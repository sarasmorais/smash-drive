<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Drive - SMASH API</title>
  <script src="https://unpkg.com/@smash-sdk/uploader/dist/SmashUploader.browser.js"></script>
  <style>
    /* Reset e variáveis */
    :root {
      --color-bg: #0d1117;
      --color-card: #161b22;
      --color-border: #30363d;
      --color-text: #f0f6fc;
      --color-text-secondary: #8b949e;
      --color-accent: #d63384;
      --color-accent-hover: #bf2d73;
      --color-error: #f85149;
      --color-error-bg: rgba(248, 81, 73, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    /* Container principal */
    .container {
      width: 100%;
      max-width: 480px;
    }
    
    /* Título */
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--color-accent);
    }
    
    /* Área de erro */
    .error-container {
      margin-bottom: 1rem;
      padding: 0.75rem;
      background-color: var(--color-error-bg);
      border: 1px solid var(--color-error);
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-error);
    }
    
    .error-container svg {
      flex-shrink: 0;
    }
    
    /* Área de upload */
    .upload-area {
      border: 2px dashed var(--color-border);
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .upload-area:hover {
      border-color: rgba(214, 51, 132, 0.5);
      background-color: rgba(22, 27, 34, 0.5);
    }
    
    .upload-area.dragging {
      border-color: var(--color-accent);
      background-color: rgba(214, 51, 132, 0.1);
    }
    
    .upload-icon {
      width: 3rem;
      height: 3rem;
      margin: 0 auto 1rem;
      color: var(--color-accent);
    }
    
    .upload-title {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .upload-subtitle {
      color: var(--color-text-secondary);
      margin-bottom: 1rem;
    }
    
    .upload-limit {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }
    
    .file-input {
      display: none;
    }
    
    /* Área de arquivo */
    .file-area {
      background-color: var(--color-card);
      border-radius: 0.5rem;
      padding: 1.5rem;
    }
    
    .file-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .file-title {
      font-size: 1.25rem;
      font-weight: 500;
    }
    
    .close-button {
      background: none;
      border: none;
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: color 0.2s ease;
    }
    
    .close-button:hover {
      color: var(--color-accent);
    }
    
    .file-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background-color: rgba(48, 54, 61, 0.5);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .file-icon {
      color: var(--color-accent);
      flex-shrink: 0;
    }
    
    .file-details {
      overflow: hidden;
    }
    
    .file-name {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .file-size {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }
    
    /* Barra de progresso */
    .progress-container {
      margin-bottom: 1rem;
    }
    
    .progress-bar {
      height: 0.5rem;
      width: 100%;
      background-color: var(--color-border);
      border-radius: 1rem;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: var(--color-accent);
      transition: width 0.3s ease;
    }
    
    .progress-text {
      text-align: right;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      margin-top: 0.25rem;
    }
    
    /* Botões */
    .button {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--color-accent);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background-color 0.2s ease;
    }
    
    .button:hover {
      background-color: var(--color-accent-hover);
    }
    
    .button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    /* Rodapé */
    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      text-align: center;
    }
    
    /* Utilitários */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">File Drive</h1>
    
    <div id="errorContainer" class="error-container hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <p id="errorMessage"></p>
    </div>
    
    <div id="uploadArea" class="upload-area">
      <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <h2 class="upload-title">Arraste e solte seu arquivo aqui</h2>
      <p class="upload-subtitle">ou clique para selecionar um arquivo</p>
      <p class="upload-limit">Tamanho máximo: 5MB</p>
      <p class="upload-limit">Formatos: JPG, PNG, PDF, TXT</p>
      <input type="file" id="fileInput" class="file-input">
    </div>
    
    <div id="fileArea" class="file-area hidden">
      <div class="file-header">
        <h2 class="file-title">Arquivo selecionado</h2>
        <button id="closeButton" class="close-button" aria-label="Remover arquivo">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="file-info">
        <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <div class="file-details">
          <p id="fileName" class="file-name"></p>
          <p id="fileSize" class="file-size"></p>
        </div>
      </div>
      
      <div id="progressContainer" class="progress-container hidden">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
        <p id="progressText" class="progress-text">0%</p>
      </div>
      
      <button id="uploadButton" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        Fazer Upload
      </button>
      
      <button id="downloadButton" class="button hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Baixar Arquivo
      </button>
    </div>
    
    <div class="footer">
      <p>Powered by SMASH API</p>
    </div>
  </div>

  <script>
    // Constantes
    const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB em bytes
    const ALLOWED_TYPES = ["image/jpeg", "image/png", "application/pdf", "text/plain"];
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjdiNjExMzgzLTlhYWUtNDQ1Ni1hZTQ0LTUxNjE1NDQ0YzY1My1ldSIsInVzZXJuYW1lIjoiMWQ1NzE3MTItNDRkMC00NGM2LTlkODgtZjkyMTM5YTFlOGQyIiwicmVnaW9uIjoidXMtZWFzdC0xIiwiaXAiOiIxODcuMTguMTk4LjIxMiIsInNjb3BlIjoiTm9uZSIsImFjY291bnQiOiI4ZTVjNDBjZS1mMWE1LTRjMGYtODA1Mi0yMjhhZGQzYjAzM2ItZWEiLCJpYXQiOjE3NDYxMDI1MTMsImV4cCI6NDkwMTg2MjUxM30.CxiSQxMYWm0uZm6MtXlrsGNoadTD88Q6RCbsZbyXjcA"; // Substitua pelo seu token da API SMASH
    const REGION = "us-east-1"; // Região da API SMASH conforme documentação
    
    // Elementos do DOM
    const uploadArea = document.getElementById('uploadArea');
    const fileArea = document.getElementById('fileArea');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const uploadButton = document.getElementById('uploadButton');
    const downloadButton = document.getElementById('downloadButton');
    const closeButton = document.getElementById('closeButton');
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    
    // Variáveis de estado
    let currentFile = null;
    let fileDownloadUrl = null;
    
    // Event Listeners
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragging');
    });
    
    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragging');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragging');
      
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        validateAndSetFile(e.dataTransfer.files[0]);
      }
    });
    
    fileInput.addEventListener('change', (e) => {
      if (e.target.files && e.target.files.length > 0) {
        validateAndSetFile(e.target.files[0]);
      }
    });
    
    uploadButton.addEventListener('click', handleUpload);
    downloadButton.addEventListener('click', handleDownload);
    closeButton.addEventListener('click', clearFile);
    
    // Funções
    function validateAndSetFile(file) {
      hideError();
      
      if (file.size > MAX_FILE_SIZE) {
        showError("O arquivo excede o limite de 5MB permitido.");
        return;
      }
      
      if (!ALLOWED_TYPES.includes(file.type)) {
        showError("Tipo de arquivo não permitido. Apenas JPG, PNG, PDF e TXT são aceitos.");
        return;
      }
      
      currentFile = file;
      displayFileInfo();
    }
    
    function displayFileInfo() {
      fileName.textContent = currentFile.name;
      fileSize.textContent = (currentFile.size / 1024 / 1024).toFixed(2) + ' MB';
      
      uploadArea.classList.add('hidden');
      fileArea.classList.remove('hidden');
      downloadButton.classList.add('hidden');
      uploadButton.classList.remove('hidden');
    }
    
    async function handleUpload() {
      if (!currentFile) return;
      
      uploadButton.disabled = true;
      progressContainer.classList.remove('hidden');
      hideError();
      
      try {
        // Usando a biblioteca SmashUploader conforme a documentação
        const su = new SmashUploader({ 
          region: REGION, 
          token: API_KEY 
        });
        
        // Configurar o evento de progresso - CORRIGIDO
        su.on('progress', (event) => {
          // Verificar a estrutura do evento e extrair o percentual de progresso
          console.log('Progress event:', event); // Para debug
          
          // Extrair o percentual de progresso com verificação de segurança
          let percent = 0;
          if (event && event.progress && typeof event.progress.percent === 'number') {
            percent = event.progress.percent;
          } else if (event && typeof event.percent === 'number') {
            percent = event.percent;
          }
          
          updateProgress(percent);
        });
        
        // Iniciar o upload
        const transfer = await su.upload({ files: [currentFile] });
        
        // Processar a resposta bem-sucedida
        console.log("Transfer", transfer);
        fileDownloadUrl = transfer.downloadUrl;
        
        // Mostrar botão de download
        uploadButton.classList.add('hidden');
        downloadButton.classList.remove('hidden');
      } catch (err) {
        showError("Ocorreu um erro durante o upload. Tente novamente.");
        console.error("Error", err);
      } finally {
        uploadButton.disabled = false;
      }
    }
    
    function updateProgress(value) {
      progressFill.style.width = `${value}%`;
      progressText.textContent = `${value}%`;
    }
    
    function handleDownload() {
      if (fileDownloadUrl) {
        window.open(fileDownloadUrl, '_blank');
      }
    }
    
    function clearFile() {
      currentFile = null;
      fileDownloadUrl = null;
      fileInput.value = "";
      hideError();
      updateProgress(0);
      
      fileArea.classList.add('hidden');
      uploadArea.classList.remove('hidden');
    }
    
    function showError(message) {
      errorMessage.textContent = message;
      errorContainer.classList.remove('hidden');
    }
    
    function hideError() {
      errorContainer.classList.add('hidden');
    }
  </script>
</body>
</html>
