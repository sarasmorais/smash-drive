<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Drive - SMASH API</title>
  <script src="https://unpkg.com/@smash-sdk/uploader/dist/SmashUploader.browser.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">File Drive</h1>
    
    <div id="errorContainer" class="error-container hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <p id="errorMessage"></p>
    </div>
    
    <div id="uploadArea" class="upload-area">
      <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <h2 class="upload-title">Arraste e solte seu arquivo aqui</h2>
      <p class="upload-subtitle">ou clique para selecionar um arquivo</p>
      <p class="upload-limit">Tamanho máximo: 5MB</p>
      <p class="upload-limit">Formatos: JPG, PNG, PDF, TXT</p>
      <input type="file" id="fileInput" class="file-input">
    </div>
    
    <div id="fileArea" class="file-area hidden">
      <div class="file-header">
        <h2 class="file-title">Arquivo selecionado</h2>
        <button id="closeButton" class="close-button" aria-label="Remover arquivo">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="file-info">
        <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <div class="file-details">
          <p id="fileName" class="file-name"></p>
          <p id="fileSize" class="file-size"></p>
        </div>
      </div>
      
      <div id="progressContainer" class="progress-container hidden">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
        <p id="progressText" class="progress-text">0%</p>
      </div>
      
      <button id="uploadButton" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        Fazer Upload
      </button>
      
      <button id="downloadButton" class="button hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Baixar Arquivo
      </button>
    </div>
    
    <div class="footer">
      <p>Powered by SMASH API</p>
    </div>
  </div>

  <script>
    // Constantes
    const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB em bytes
    const ALLOWED_TYPES = ["image/jpeg", "image/png", "application/pdf", "text/plain"];
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjdiNjExMzgzLTlhYWUtNDQ1Ni1hZTQ0LTUxNjE1NDQ0YzY1My1ldSIsInVzZXJuYW1lIjoiMWQ1NzE3MTItNDRkMC00NGM2LTlkODgtZjkyMTM5YTFlOGQyIiwicmVnaW9uIjoidXMtZWFzdC0xIiwiaXAiOiIxODcuMTguMTk4LjIxMiIsInNjb3BlIjoiTm9uZSIsImFjY291bnQiOiI4ZTVjNDBjZS1mMWE1LTRjMGYtODA1Mi0yMjhhZGQzYjAzM2ItZWEiLCJpYXQiOjE3NDYxMDI1MTMsImV4cCI6NDkwMTg2MjUxM30.CxiSQxMYWm0uZm6MtXlrsGNoadTD88Q6RCbsZbyXjcA"; // Substitua pelo seu token da API SMASH
    const REGION = "us-east-1"; // Região da API SMASH conforme documentação
    
    // Elementos do DOM
    const uploadArea = document.getElementById('uploadArea');
    const fileArea = document.getElementById('fileArea');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const uploadButton = document.getElementById('uploadButton');
    const downloadButton = document.getElementById('downloadButton');
    const closeButton = document.getElementById('closeButton');
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    
    // Variáveis de estado
    let currentFile = null;
    let fileDownloadUrl = null;
    
    // Event Listeners
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragging');
    });
    
    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragging');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragging');
      
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        validateAndSetFile(e.dataTransfer.files[0]);
      }
    });
    
    fileInput.addEventListener('change', (e) => {
      if (e.target.files && e.target.files.length > 0) {
        validateAndSetFile(e.target.files[0]);
      }
    });
    
    uploadButton.addEventListener('click', handleUpload);
    downloadButton.addEventListener('click', handleDownload);
    closeButton.addEventListener('click', clearFile);
    
    // Funções
    function validateAndSetFile(file) {
      hideError();
      
      if (file.size > MAX_FILE_SIZE) {
        showError("O arquivo excede o limite de 5MB permitido.");
        return;
      }
      
      if (!ALLOWED_TYPES.includes(file.type)) {
        showError("Tipo de arquivo não permitido. Apenas JPG, PNG, PDF e TXT são aceitos.");
        return;
      }
      
      currentFile = file;
      displayFileInfo();
    }
    
    function displayFileInfo() {
      fileName.textContent = currentFile.name;
      fileSize.textContent = (currentFile.size / 1024 / 1024).toFixed(2) + ' MB';
      
      uploadArea.classList.add('hidden');
      fileArea.classList.remove('hidden');
      downloadButton.classList.add('hidden');
      uploadButton.classList.remove('hidden');
    }
    
    async function handleUpload() {
      if (!currentFile) return;
      
      uploadButton.disabled = true;
      progressContainer.classList.remove('hidden');
      hideError();
      
      try {
        // Usando a biblioteca SmashUploader
        const su = new SmashUploader({ 
          region: REGION, 
          token: API_KEY 
        });
        
        // Configurar o evento de progresso
        su.on('progress', (event) => {
          let percent = 0;
          if (event && event.progress && typeof event.progress.percent === 'number') {
            percent = event.progress.percent;
          } else if (event && typeof event.percent === 'number') {
            percent = event.percent;
          }
          
          updateProgress(percent);
        });
        
        // Iniciar o upload
        const result = await su.upload({ files: [currentFile] });
        
        // Obter a URL de transferência
        if (result && result.transfer && result.transfer.transferUrl) {
          fileDownloadUrl = result.transfer.transferUrl;
        } else {
          showError("URL de transferência não encontrada na resposta da API.");
          return;
        }
        
        // Mostrar botão de download
        uploadButton.classList.add('hidden');
        downloadButton.classList.remove('hidden');
      } catch (err) {
        showError("Ocorreu um erro durante o upload. Tente novamente.");
        console.error("Erro:", err);
      } finally {
        uploadButton.disabled = false;
      }
    }
    
    function updateProgress(value) {
      progressFill.style.width = `${value}%`;
      progressText.textContent = `${Math.round(value)}%`;
    }
    
    function handleDownload() {
      if (!fileDownloadUrl) {
        showError("URL de download não disponível.");
        return;
      }
      
      // Abrir a URL em uma nova aba
      window.open(fileDownloadUrl, '_blank');
    }
    
    function clearFile() {
      currentFile = null;
      fileDownloadUrl = null;
      fileInput.value = "";
      hideError();
      updateProgress(0);
      progressContainer.classList.add('hidden');
      
      fileArea.classList.add('hidden');
      uploadArea.classList.remove('hidden');
    }
    
    function showError(message) {
      errorMessage.textContent = message;
      errorContainer.classList.remove('hidden');
    }
    
    function hideError() {
      errorContainer.classList.add('hidden');
    }
  </script>
</body>
</html>
